<ion-content [fullscreen]="true">
  <ion-grid fixed>


    <ion-row>
      <ion-col size="12">
        <h3>Featured</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <app-slideshow-backdrop [movies]="recentMovies"></app-slideshow-backdrop>
      </ion-col>
    </ion-row>



    <ion-row>
      <ion-col size="12">
        <h3>Movies</h3>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <app-slideshow-poster [movies]="recentMovies"></app-slideshow-poster>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="12">
        <h3>Popular</h3>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="12">
        <app-slideshow-pairs 
          [popTop]="popTop"  [popBottom]="popBottom" 
          (requestPopTop)="sendPopTop()"
          (requestPopBottom)="sendPopBottom()">
        </app-slideshow-pairs>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
