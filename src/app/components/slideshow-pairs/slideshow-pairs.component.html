<ion-slides 
  [options]="slideOpts"
  *ngIf="popTop"
  (ionSlideReachEnd)="emitTop()">
  <ion-slide 
    *ngFor="let movie of popTop">

    <ion-card mode="ios" (click)="showDetails( movie.id )">
      <img [src]="movie.poster_path | imagen" />
    </ion-card>

  </ion-slide>
</ion-slides>

<ion-slides 
  [options]="slideOpts"
  *ngIf="popBottom"
  (ionSlideReachEnd)="emitBottom()">
  <ion-slide 
    *ngFor="let movie of popBottom">

    <ion-card mode="ios" (click)="showDetails( movie.id )">
      <img [src]="movie.poster_path | imagen" />
    </ion-card>
  </ion-slide>
</ion-slides>
